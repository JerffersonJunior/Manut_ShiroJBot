            #item-20:checked ~ .carousel { --current-item: 19; --angle: calc(-360deg / var(--items) * 19); transform: translateZ(-1000px) rotateY(var(--angle)); }

            .carousel {
                position: absolute;
                width: 0;
                height: 0;
                left: 50%;
                transform-style: preserve-3d;
                background-color: red;
                transition: transform 1s;

                label {
                    cursor: pointer;
                }

                .item {
                    position: absolute;
                    top: 190px;
                    left: -127px;
                    transform: rotateY(calc(360deg / var(--items) * var(--index))) translateZ(var(--radius)) rotateY(calc(-360deg / var(--items) * var(--index) - var(--angle)));
                    transition: transform 1s;
					
					img {
                        --big: 1 - min(abs(var(--current-item) - var(--index)), 1);
                        scale: calc(1 + var(--big));
						transition: scale 1s;
					}
                }

                .item:nth-child(1) { --index: 0; }
                .item:nth-child(2) { --index: 1; }
                .item:nth-child(3) { --index: 2; }
                .item:nth-child(4) { --index: 3; }

                .item:nth-child(18) { --index: 17; }
                .item:nth-child(19) { --index: 18; }
                .item:nth-child(20) { --index: 19; }
            }
        }
    </style>
